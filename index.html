<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nautical Twilight Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Nautical Twilight Calculator</h1>
    <form id="coordinates-form">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" value="37.0475">
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" value="-112.5263">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <button type="submit">Calculate</button>
    </form>
    <div id="results">
        <h2>Results:</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Sunset Time</th>
                    <th>End of Nautical Twilight</th>
                    <th>Nearest 15-min Increment Before End of Nautical Twilight</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Results will be appended here -->
            </tbody>
        </table>
    </div>
    <footer>
        Created by EricPostMaster | <a href="https://github.com/EricPostMaster/when_to_party" target="_blank">View on GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
